<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Criptomoedas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="painelCripto">

    <aside class="menuLateral">
      <h2>Lista de Moedas</h2>
      <input type="text" placeholder="🔍 Buscar moeda..." class="filtroMoedas" id="searchInput" />
      <ul class="listaCripto" id="coinList"></ul>
    </aside>

    <main class="conteudoPrincipal">
      <header class="cabecalho">
        <h1>📊 BitScope</h1>
        <p>Resumo</p>
      </header>

      <section class="painel painelGrafico">
        <h2>Gráfico (últimos 7 dias)</h2>
        <canvas id="grafico"></canvas>
      </section>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
